<template name="main-layout">
  <head>
      <title>Betrayal at House on the Hill</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top main-nav" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'home'}}">Betrayal at House on the Hill</a>
          </div>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}}
            </ul>
          </div>
        </div>
      </nav>
      {{> errors}}
      <div id="main-content">
        {{#if currentUser}}
          {{> yield}}
        {{else}}
          <h2>Please Login to Play!</h2>
        {{/if}}
      </div>
    </div>
  </body>
</template>
